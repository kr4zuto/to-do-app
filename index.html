<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="todo.css" />
  </head>

  <body>
    <div id="todo-app" class="container">
      <h1 id="texttt">TO DO LIST</h1>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="todo-input"
          placeholder="Whats your task for the day?"
        />
        <button
          class="btn btn-outline-secondary input-button"
          id="addbtn"
          type="button"
        >
          Add
        </button>
        <button
          class="btn btn-outline-secondary input-button"
          id="clear-btn"
          image.pngtype="button"
        >
          Clear
        </button>
      </div>
      <p id="alerrt" class="alerrt"></p>
      <br />
      <ul class="list-group" id="list-task"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
